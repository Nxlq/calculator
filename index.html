<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="diamond left"></div>
      <h1>Calculator</h1>
      <div class="diamond right"></div>
    </div>
    <div class="calculator-container">
      <div class="output-div"></div>
      <div class="fake-buttons-container">
        <div class="fake-btn left"></div>
        <div class="fake-btn left"></div>
        <div class="fake-btn right"></div>
        <div class="fake-btn right"></div>
      </div>
      <div class="buttons-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>×</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>−</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
