<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="diamond left"></div>
      <h1>Calculator</h1>
      <div class="diamond right"></div>
    </div>
    <div class="calculator-container">
      <div class="output-div">
        <div class="past-input"></div>
        <div class="current-input"></div>
      </div>
      <div class="small-buttons-container">
        <button data-clear class="small-btn left">AC</button>
        <button data-square class="small-btn left">x²</button>
        <button data-squareroot class="small-btn right">²√x</button>
        <button data-delete class="small-btn right">DEL</button>
      </div>
      <div class="buttons-container">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>×</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>−</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button data-operator>+</button>
      </div>
    </div>
  </body>
</html>
